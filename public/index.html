<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Web</title>
    <link rel="stylesheet" href="pw.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="assets/js/color-modes.js"></script>
</head>

<body>



    <nav class="navbar fixed-top navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand">Panel web</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav me-auto">

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Mis areas
                        </a>
                        <ul class="dropdown-menu" id="areas-dropdown">
                            <!-- Las opciones se llenarán dinámicamente -->
                        </ul>

                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Obciones
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" style="cursor: pointer;"
                                    onclick="ejecutarObciones('crear')">Crear nueva area</a></li>
                            <li><a class="dropdown-item" style="cursor: pointer;"
                                    onclick="ejecutarObciones('eliminar')">Eliminar area actual</a></li>
                            <li><a class="dropdown-item" style="cursor: pointer;"
                                    onclick="ejecutarObciones('duplicar')">Duplicar area actual</a></li>
                        </ul>

                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Tema
                        </a>
                        <ul class="dropdown-menu">
                            <button type="button" class="dropdown-item d-flex align-items-center"
                                data-bs-theme-value="light" aria-pressed="false">
                                Claro
                            </button>
                            <button type="button" class="dropdown-item d-flex align-items-center"
                                data-bs-theme-value="dark" aria-pressed="false">
                                Oscuro
                            </button>
                            <!-- <button type="button" class="dropdown-item d-flex align-items-center"
                                data-bs-theme-value="auto" aria-pressed="false">
                                Auto
                            </button> -->
                        </ul>
                    </li>
                </ul>

                <span id="titulo" class="d-flex navbar-text fs-6 fw-bold">
                    <!-- el nombre del area aparecerá aquí -->
                </span>
            </div>
        </div>
    </nav>

    <div id="contenedor_losas" class="container-fluid" style="margin-top: 65px;">
        <!-- losas creadas desde codigo de javascrip -->
    </div>


    <div id="context-menu" class="context-menu">
        <div id="context-menu-header" class="d-flex justify-content-between p-2">
            <p id="title_menu" class="m-0"></p>
            <button class="btn-close" aria-label="Close"></button>
        </div>
        <div class="form-group" style="display: flex; margin-left: 5PX; margin-top: 5PX; align-items: center; justify-content: flex-start;">
            <label for="teamName" style="font-size: 12px; margin-right: 10px; ">Modo PC</label>
            <input type="checkbox" class="" id="" onclick="ejecutarObciones('modoPC')" placeholder="...">
        </div>
        <div style="padding: 4px;margin: 4px; border: 1px solid #999999;">
            <div class="form-group" style="display: flex; flex-direction: column; margin-bottom: 4PX;">
                <label for="teamName" style="font-size: 12px; ">Nombre de Equipo</label>
                <input type="text" class="" id="" placeholder="...">
            </div>
            <div class="form-group" style="display: flex; flex-direction: column; margin-bottom: 4PX;">
                <label for="teamName" style="font-size: 12px; ">Dirección IP</label>
                <input type="text" class="" id="" placeholder="...">
            </div>
            <div class="form-group" style="display: flex; flex-direction: column; margin-bottom: 4PX;">
                <label for="teamName" style="font-size: 12px; ">Dirección MAC</label>
                <input type="text" class="" id="" placeholder="...">
            </div>
        </div>
        

        <div class="d-flex ">
            <ul id="options-list" class="list-unstyled m-0 p-2">
               
                <li>Piso
                    <ul class="submenu list-unstyled m-0 p-2">
                        <li>Trasparente</li>
                        <li>color 1</li>
                    </ul>
                </li>
                <li>Puerta
                    <ul class="submenu list-unstyled m-0 p-2">
                        <li>metal</li>
                        <li>madera</li>
                    </ul>
                </li>
                <li>Otros
                    <ul class="submenu list-unstyled m-0 p-2">
                        <li>columna</li>
                        <li>columna columna 2</li>
                    </ul>
                </li>
                <li>Recetear losa</li>
            </ul>
        </div>
    </div>

    <script src="pw.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
